name: Release-plz
on:
  push:
    branches: [main]

permissions:
  pull-requests: write
  contents: write

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-release
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: ./.github/actions/setup-rust
      - uses: release-plz/action@a4c8e77e7e4da35ce6fea6fb99079dd94fc45559 # ratchet:release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - uses: ./.github/actions/setup-rust

      - name: Run release-plz release-pr
        id: release-plz
        uses: release-plz/action@a4c8e77e7e4da35ce6fea6fb99079dd94fc45559 # ratchet:release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Install tools
        if: steps.release-plz.outputs.prs_created == 'true'
        uses: taiki-e/install-action@2481b9ef05e94d6d7f1da5e48a1ab1837df998ba # ratchet:taiki-e/install-action@v2
        with:
          tool: cargo-bloated,just

      - name: Record binary size metrics
        id: binary-size
        if: steps.release-plz.outputs.prs_created == 'true'
        env:
          PR_HEAD_BRANCH: ${{ fromJson(steps.release-plz.outputs.pr).head_branch }}
        run: |
          # Checkout the PR branch
          git fetch origin "$PR_HEAD_BRANCH"
          git checkout "$PR_HEAD_BRANCH"

          # Get previous size from metrics file
          PREV_SIZE=$(tail -1 metrics/binary-size.txt | grep -v '^#' | awk '{print $3}' || echo "0")

          cargo build --release
          SIZE=$(stat --format="%s" target/release/rust-template)
          HUMAN=$(numfmt --to=iec --suffix=B "$SIZE")
          DATE=$(date +%Y-%m-%d)
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "$DATE v$VERSION $SIZE $HUMAN" >> metrics/binary-size.txt
          echo "Recorded binary size: $SIZE ($HUMAN)"

          # Generate bloat reports
          just bloat

          # Store bloat content for PR comment (truncated to first 30 lines)
          BLOAT_CONTENT=$(head -30 metrics/bloat.txt)
          {
            echo "bloat_content<<EOF"
            echo "$BLOAT_CONTENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # Calculate diff
          if [ "$PREV_SIZE" != "0" ] && [ -n "$PREV_SIZE" ]; then
            DIFF=$((SIZE - PREV_SIZE))
            DIFF_HUMAN=$(numfmt --to=iec --suffix=B -- "$DIFF" | sed 's/^-/-/')
            PREV_HUMAN=$(numfmt --to=iec --suffix=B "$PREV_SIZE")
            if [ "$DIFF" -gt 0 ]; then
              DIFF_HUMAN="+$DIFF_HUMAN"
            fi
            PERCENT=$(awk "BEGIN {printf \"%.1f\", ($DIFF / $PREV_SIZE) * 100}")
            if [ "$DIFF" -gt 0 ]; then
              PERCENT="+$PERCENT"
            fi
            echo "size=$HUMAN" >> "$GITHUB_OUTPUT"
            echo "prev_size=$PREV_HUMAN" >> "$GITHUB_OUTPUT"
            echo "diff=$DIFF_HUMAN" >> "$GITHUB_OUTPUT"
            echo "diff_bytes=$DIFF" >> "$GITHUB_OUTPUT"
            echo "percent=$PERCENT%" >> "$GITHUB_OUTPUT"
            echo "changed=$( [ "$DIFF" -ne 0 ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
          else
            echo "size=$HUMAN" >> "$GITHUB_OUTPUT"
            echo "prev_size=N/A" >> "$GITHUB_OUTPUT"
            echo "diff=N/A" >> "$GITHUB_OUTPUT"
            echo "percent=N/A" >> "$GITHUB_OUTPUT"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit metrics updates
        if: steps.release-plz.outputs.prs_created == 'true'
        env:
          PR_HEAD_BRANCH: ${{ fromJson(steps.release-plz.outputs.pr).head_branch }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update binary size metrics"
            git push origin "$PR_HEAD_BRANCH"
          fi

      - name: Comment on PR with binary size
        if: steps.release-plz.outputs.prs_created == 'true'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # ratchet:marocchino/sticky-pull-request-comment@v2
        with:
          header: binary-size
          number: ${{ fromJson(steps.release-plz.outputs.pr).number }}
          message: |
            ## Binary Size

            | Metric | Value |
            |--------|-------|
            | Current | ${{ steps.binary-size.outputs.size }} |
            | Previous | ${{ steps.binary-size.outputs.prev_size }} |
            | Change | ${{ steps.binary-size.outputs.diff }} (${{ steps.binary-size.outputs.percent }}) |

            <details>
            <summary>Bloat Analysis (Top 20 functions)</summary>

            ```
            ${{ steps.binary-size.outputs.bloat_content }}
            ```

            </details>
